<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link
            crossorigin="anonymous"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            rel="stylesheet"
    >

    <title>PayMyBuddy transfer</title>



</head>
<body class="h-100">
<nav class="navbar navbar-dark navbar expand" style="background-color: #e9ecef">
    <div class="container">
        <div class="navbar-brand bg-success" style="padding: 10px; border-radius: 5px">
            Pay My Buddy
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="text-center">
        <h3 style="margin-top: 50px">Save User</h3>
    </div>

    <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>

    <form action="#" th:action="@{/save}" th:object = "${user}" method="post" style="max-width: 1000px; margin-left: 45%; margin-top: 20px">
        <input type="text" name="firstName" th:field = "*{firstName}"
               placeholder="FirstName"
               class ="form-control mb-4 col-3">
        <input type="text" name="lastName" th:field = "*{lastName}"
               placeholder="LastName"
               class ="form-control mb-4 col-3">
        <input type="Email" name="email" th:field = "*{email}"
               placeholder="email"
               class ="form-control mb-4 col-3">
        <input type="Password" name="password" th:field = "*{password}"
               placeholder="Password"
               class ="form-control mb-4 col-3">


        <button type="submit" class="btn btn-info col-1"> Save</button>
        <a style="padding-left: 120px" th:href="@{/login}">Login</a>

    </form>

</div>


</body>
</html>
